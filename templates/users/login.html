{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<div style="min-height: 80vh; display: flex; align-items: center; justify-content: center; padding: 2rem 1rem;">
  <div class="card" style="max-width: 450px; width: 100%; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border: 2px solid rgba(99, 102, 241, 0.2); box-shadow: 0 25px 50px rgba(99, 102, 241, 0.15);">
    <div style="text-align: center; margin-bottom: 2rem;">
      <div style="width: 80px; height: 80px; background: var(--gradient); border-radius: 20px; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);">
        <i class="fas fa-graduation-cap" style="color: white; font-size: 2rem;"></i>
      </div>
      <h1 style="color: var(--primary); font-size: 2.2rem; font-weight: 800; margin-bottom: 0.5rem;">Welcome Back</h1>
      <p style="color: var(--secondary); font-size: 1.1rem;">Sign in to your Campus Circle account</p>
    </div>

    <form method="post" style="display: flex; flex-direction: column; gap: 1.5rem;">
      {% csrf_token %}
      
      <div>
        <label style="display: block; color: var(--primary); font-weight: 600; margin-bottom: 0.5rem;">Username</label>
        <div style="position: relative;">
          <i class="fas fa-user" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--secondary); z-index: 2;"></i>
          <input type="text" name="username" required style="width: 100%; padding: 1rem 1rem 1rem 3rem; border: 2px solid rgba(99, 102, 241, 0.1); border-radius: 1rem; font-size: 1rem; background: rgba(99, 102, 241, 0.05); outline: none; transition: all 0.3s; box-sizing: border-box;" placeholder="Enter your username" onfocus="this.style.borderColor='var(--accent)'; this.style.background='#fff'" onblur="this.style.borderColor='rgba(99, 102, 241, 0.1)'; this.style.background='rgba(99, 102, 241, 0.05)'">
        </div>
      </div>
      
      <div>
        <label style="display: block; color: var(--primary); font-weight: 600; margin-bottom: 0.5rem;">Password</label>
        <div style="position: relative;">
          <i class="fas fa-lock" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--secondary); z-index: 2;"></i>
          <input type="password" name="password" required style="width: 100%; padding: 1rem 1rem 1rem 3rem; border: 2px solid rgba(99, 102, 241, 0.1); border-radius: 1rem; font-size: 1rem; background: rgba(99, 102, 241, 0.05); outline: none; transition: all 0.3s; box-sizing: border-box;" placeholder="Enter your password" onfocus="this.style.borderColor='var(--accent)'; this.style.background='#fff'" onblur="this.style.borderColor='rgba(99, 102, 241, 0.1)'; this.style.background='rgba(99, 102, 241, 0.05)'">
        </div>
      </div>
      
      <div>
        <label style="display: block; color: var(--primary); font-weight: 600; margin-bottom: 0.5rem;">Role</label>
        <div style="position: relative;">
          <i class="fas fa-user-tag" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--secondary); z-index: 2;"></i>
          <select name="role" required style="width: 100%; padding: 1rem 1rem 1rem 3rem; border: 2px solid rgba(99, 102, 241, 0.1); border-radius: 1rem; font-size: 1rem; background: rgba(99, 102, 241, 0.05); outline: none; transition: all 0.3s; appearance: none; box-sizing: border-box;" onfocus="this.style.borderColor='var(--accent)'; this.style.background='#fff'" onblur="this.style.borderColor='rgba(99, 102, 241, 0.1)'; this.style.background='rgba(99, 102, 241, 0.05)'">
            <option value="">Select your role</option>
            <option value="student">Student</option>
            <option value="alumni">Alumni</option>
            <option value="teacher">Teacher</option>
            <option value="admin">Admin</option>
          </select>
          <i class="fas fa-chevron-down" style="position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); color: var(--secondary); pointer-events: none;"></i>
        </div>
      </div>
      
      <button type="submit" class="btn" style="width: 100%; background: var(--gradient); color: white; padding: 1rem; font-size: 1.1rem; font-weight: 700; border-radius: 1rem; margin-top: 0.5rem; box-sizing: border-box;">
        <i class="fas fa-sign-in-alt" style="margin-right: 0.5rem;"></i>
        Sign In
      </button>
    </form>
    
    <div style="text-align: center; margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid rgba(99, 102, 241, 0.1);">
      <p style="color: var(--secondary); margin-bottom: 1rem;">Don't have an account?</p>
      <a href="{% url 'users:register' %}" class="btn" style="background: transparent; color: var(--accent); border: 2px solid var(--accent); padding: 0.75rem 2rem; text-decoration: none;">
        <i class="fas fa-user-plus" style="margin-right: 0.5rem;"></i>
        Create Account
      </a>
    </div>
  </div>
</div>

<style>
* {
  box-sizing: border-box;
}

@media (max-width: 768px) {
  .card {
    margin: 1rem !important;
    padding: 1.5rem !important;
  }
  
  input, select {
    font-size: 16px !important;
  }
}
</style>
{% endblock %}
