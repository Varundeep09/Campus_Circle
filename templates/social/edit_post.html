{% extends 'base.html' %}
{% block title %}Edit Post{% endblock %}
{% block content %}
<div class="card" style="max-width: 600px; margin: 2rem auto;">
  <h1 style="color: #6366f1; font-size: 2rem; font-weight: bold; margin-bottom: 1rem;">Edit Post</h1>
  <form method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 1rem;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn" style="background: #6366f1; color: #fff;">Update Post</button>
    <a href="{% url 'social:feed' %}" class="btn" style="background: #e11d48; color: #fff; margin-top: 1rem;">Cancel</a>
  </form>
</div>
{% endblock %}
