{% extends 'base.html' %}
{% block title %}Create Event{% endblock %}

{% block content %}
<h1>Create New Event</h1>

<form method="post" novalidate>
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit">Create Event</button>
</form>

<p><a href="{% url 'events:event_list' %}">Cancel</a></p>
{% endblock %}
