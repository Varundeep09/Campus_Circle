{% extends 'base.html' %}
{% block title %}Delete Job{% endblock %}

{% block content %}
<h1>Delete Job - {{ job_post.title }}</h1>

<p>Are you sure you want to delete this job posting?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, Delete</button>
  <a href="{% url 'jobs:job_detail' job_post.id %}">Cancel</a>
</form>
{% endblock %}
