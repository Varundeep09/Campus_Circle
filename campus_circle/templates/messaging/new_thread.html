{% extends 'base.html' %}
{% block title %}New Conversation{% endblock %}

{% block content %}
<h1>Start New Conversation</h1>

<form method="post" novalidate>
  {% csrf_token %}
  <label>Recipients (comma separated usernames):</label><br />
  <input type="text" name="recipients" required><br /><br />

  <label>Message:</label><br />
  <textarea name="content" rows="3" required></textarea><br /><br />

  <button type="submit">Send</button>
</form>

<p><a href="{% url 'messaging:inbox' %}">Cancel</a></p>
{% endblock %}
